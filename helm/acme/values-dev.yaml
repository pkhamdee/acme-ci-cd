# Default values for acme.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
image:
  repository: acme
  tag: dev
  pullPolicy: Always
service:
  type: ClusterIP
  port : 80 
ingress:
  enabled: true
  annotations: {
    kubernetes.io/ingress.class: nginx,
    ingress.kubernetes.io/rewrite-target: /,
    ingress.kubernetes.io/ssl-redirect: "false"
  }
  hosts:
    - host: acme-dev.tkg.pkhamdee.com
      paths:
#  tls:
#    - secretName: tls-kubernetes
#      hosts:
#        - acme-dev.dev1.pcfgcp.pkhamdee.com
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
